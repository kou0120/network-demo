<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式网络图生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="d3.v5.js"></script>
    <script src="color.js"></script>
    <script src="force-chart.js"></script>
    <style>
        .title { font: 30px Arial; fill: #3b82f6; }
        .legend_title, .linklegend_title { font: 20px monospace; fill: #854d0e; }
        .legend, .linklegend { font: 15px sans-serif; }
        #container svg { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">交互式网络图生成器</h1>
            <p class="text-gray-600">上传 JSON 文件，即刻生成可视化网络图</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 控制面板 -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">上传 JSON 数据</label>
                    <input type="file" id="jsonfile" accept=".json" 
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">节点配色 (Node)</label>
                        <select id="nodecolor" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="NPG">NPG</option>
                            <option value="NEJM">NEJM</option>
                            <option value="JAMA">JAMA</option>
                            <option value="Lancet">Lancet</option>
                            <option value="AAAS">AAAS</option>
                            <option value="DEF">DEF</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">连线配色 (Link)</label>
                        <select id="linkcolor" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="BrBG">BrBG</option>
                            <option value="PiYG">PiYG</option>
                            <option value="RdBu">RdBu</option>
                            <option value="bl2rd">bl2rd</option>
                            <option value="gnbu">gnbu</option>
                            <option value="matlablike">matlablike</option>
                            <option value="Gwr">Gwr</option>
                            <option value="Bwr">Bwr</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Top 节点数量 (1-20)</label>
                        <input type="number" id="top" value="10" min="1" max="20" 
                            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">字体选择</label>
                        <select id="fontFamily" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                            <option value="sans-serif">Sans Serif</option>
                            <option value="serif">Serif</option>
                            <option value="monospace">Monospace</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-semibold text-gray-800">标题编辑</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">主标题</label>
                        <input type="text" id="mtitle" value="网络关系图" 
                            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">节点图例标题</label>
                        <input type="text" id="ltitle1" value="节点类型" 
                            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">连线图例标题</label>
                        <input type="text" id="ltitle2" value="权重强度" 
                            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    </div>
                </div>

                <div class="space-y-4 pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-semibold text-gray-800">图片导出</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="downloadSVG" class="flex items-center justify-center px-4 py-2 bg-indigo-50 text-indigo-700 text-sm font-medium rounded-lg hover:bg-indigo-100 transition-colors">
                            导出 SVG
                        </button>
                        <button id="downloadPNG" class="flex items-center justify-center px-4 py-2 bg-blue-50 text-blue-700 text-sm font-medium rounded-lg hover:bg-blue-100 transition-colors">
                            导出 PNG
                        </button>
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <p class="text-xs text-gray-400">支持 Netlify/Vercel 静态部署</p>
                </div>
            </div>

            <!-- 图表容器 -->
            <div class="lg:col-span-3 bg-white p-4 rounded-xl shadow-md min-h-[600px] flex items-center justify-center relative">
                <div id="container" class="w-full h-full min-h-[600px]">
                    <div id="placeholder" class="flex flex-col items-center justify-center h-full text-gray-400">
                        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="浸入 9M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p>请上传 JSON 数据以生成图表</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function renderChart() {
            if (!currentJson) return;
            
            const container = d3.select('#container');
            container.selectAll("svg").remove();
            document.getElementById('placeholder').style.display = 'none';

            const top = document.getElementById("top").value;
            const nodecolor = document.getElementById("nodecolor").value;
            const linkcolor = document.getElementById("linkcolor").value;
            const fontFamily = document.getElementById("fontFamily").value;
            const mtitle = document.getElementById("mtitle").value;
            const ltitle1 = document.getElementById("ltitle1").value;
            const ltitle2 = document.getElementById("ltitle2").value;

            try {
                container.append(() => chart(currentJson, window[nodecolor], window[linkcolor], mtitle, ltitle1, ltitle2, top, fontFamily));
            } catch (err) {
                console.error("渲染失败:", err);
                alert("渲染失败，请检查 JSON 格式是否正确");
            }
        }

        function handleFileSelect(evt) {
            const file = evt.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    currentJson = JSON.parse(e.target.result);
                    renderChart();
                } catch (err) {
                    alert("JSON 解析失败，请上传正确格式的文件");
                }
            };
            reader.readAsText(file);
        }

        document.getElementById('jsonfile').addEventListener('change', handleFileSelect, false);
        ['top', 'nodecolor', 'linkcolor', 'fontFamily', 'mtitle', 'ltitle1', 'ltitle2'].forEach(id => {
            document.getElementById(id).addEventListener('input', renderChart, false);
        });

        // 导出功能
        document.getElementById('downloadSVG').addEventListener('click', () => {
            const svgEl = document.querySelector('#container svg');
            if (!svgEl) return;
            
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svgEl);
            if (!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)) {
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if (!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)) {
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }
            source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
            const url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);
            const link = document.createElement("a");
            link.href = url;
            link.download = "network-chart.svg";
            link.click();
        });

        document.getElementById('downloadPNG').addEventListener('click', () => {
            const svgEl = document.querySelector('#container svg');
            if (!svgEl) return;

            const dpi = 300;
            const scale = dpi / 72; // 默认 72 DPI
            const box = svgEl.viewBox.baseVal;
            const width = box.width || svgEl.clientWidth;
            const height = box.height || svgEl.clientHeight;

            const canvas = document.createElement('canvas');
            canvas.width = width * scale;
            canvas.height = height * scale;
            const ctx = canvas.getContext('2d');
            ctx.scale(scale, scale);

            const data = (new XMLSerializer()).serializeToString(svgEl);
            const win = window.URL || window.webkitURL || window;
            const img = new Image();
            const blob = new Blob([data], { type: 'image/svg+xml;charset=utf-8' });
            const url = win.createObjectURL(blob);

            img.onload = function () {
                ctx.fillStyle = "white"; // 设置背景颜色
                ctx.fillRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);
                const pngUrl = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = pngUrl;
                link.download = "network-chart.png";
                link.click();
                win.revokeObjectURL(url);
            };
            img.src = url;
        });

        // 默认尝试加载示例数据（如果存在）
        fetch('data/demo.json').then(res => res.json()).then(data => {
            currentJson = data;
            renderChart();
        }).catch(e => console.log("未找到默认演示数据"));
    </script>
</body>
</html>
